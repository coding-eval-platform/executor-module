# Default Configuration

spring:
    profiles:
        active: dev

    main:
        banner-mode: "off"

code-runner:
    pre-run:
        command: "echo"
        args:
            - "\"Pre-run is Working!\""
        timeout: 10000
        continue-on-non-zero-exit-code: false
    runner:
        command: "echo"
        args:
            - "\"Runner is Working!\""
        default-timeout: 10000
    base-working-directory: "/tmp"


---
# Configuration for Development Environment

spring:
    profiles:
        - dev
        - development

---
# Configuration for Staging Environment

spring:
    profiles:
        - staging

---
# Configuration for Production Environment

spring:
    profiles:
        - prod
        - production
